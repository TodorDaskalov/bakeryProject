{% extends 'base.html' %}
{% block page_content %}
    <h2>Cart</h2>
    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>{{ item.product.name }} - Price: {{ item.product.price }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}

{% endblock %}
