{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile/profile_details.css' %}">

    <div class="profile-form">
        <h1>Profile Details</h1>
        <p><strong>First Name:</strong> {{ profile.first_name }}</p>
        <p><strong>Last Name:</strong> {{ profile.last_name }}</p>
        <p><strong>Phone Number:</strong> {{ profile.phone_number }}</p>
        <a href="{% url 'profile_update' request.user.pk %}">Profile Update</a>
        <a href="{% url 'user_delete' user.pk %}">Delete User</a>
        <a href="{% url 'logout_user' %}">Logout</a>
    </div>

{% endblock %}
