{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anchi's Bakery</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="{% url 'login_user' %}">Login</a></li>
            <li><a href="{% url 'logout_user' %}">Logout</a></li>
            {% if request.user.is_authenticated %}
            <li><a href="{% url 'profile_detail' request.user.pk %}">Profile</a></li>
            <li><a href="{% url 'profile_update' request.user.pk %}">Profile Update</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="container">
        {% block page_content %}
        {% endblock %}
    </div>

    <footer>
        &copy; 2023 Anchi's Bakery. All rights reserved.
    </footer>
</body>
</html>
